<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识p</title>
</head>

<body>
  <script>
    /**
     * 目标：使用p管理异步任务
    */
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('successful');
        reject('failed');
      }, 2000)
    })
    console.log(p)
    p.then((res) => {
      console.log(res)
    }).catch((err) => {
      console.log(err)
    })
  </script>
</body>

</html>
